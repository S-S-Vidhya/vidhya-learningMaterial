<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
    <label for="uname">Username</label>
    <input type="text" name="uname" id="uname" placeholder="Enter your name" required><br><br>

    <label for="password">password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob" required><br><br>

    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br><br>

    <label for="skill">Skill</label>
    <input type="checkbox" name="skill" id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="skill" id="css">
    <label for="css">CSS</label>
    <input type="checkbox" name="skill" id="js">
    <label for="js">JavaScript</label>
    <input type="checkbox" name="skill" id="react">
    <label for="react">React</label><br><br>

    <label for="country">Select your Country</label>
    <select id="country" name="country">
     <option selected="India">India</option>
     <option value="USA">USA</option>
     <option value="Canada">Canada</option>
     <option value="Mexico">Mexico</option>
     <option value="Italy">Italy</option>
     <option value="Saudi">Saudi</option>
     <option value="Pakistan">Pakistan</option>
     <option value="Vatican">Vatican</option>
     <option value="Japan">japan</option>
     <option value="China">China</option>
     <option value="Bhutan">Bhutan</option>
     <option value="Isreal">Isreal</option>
     <option value="Malaysia">Malaysia</option>
    </select><br><br>

    <label for="address">Address</label>
    <textarea name="address" id="address" rows="5" cols="20"></textarea><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
</body>
</html>
